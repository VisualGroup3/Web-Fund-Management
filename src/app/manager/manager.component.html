
<div class="container" *ngIf = "managers.length > 0">
  <table class="table table-primary table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">employeeId</th>
      <th scope="col">firstName</th>
      <th scope="col">lastName</th>
      <th scope="col">email</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let manager of managers; let indexOfManagers = index">
      <th scope="row">{{indexOfManagers+1}}</th>
      <td><a routerLink="/manager/{{manager.employeeId}}">{{manager.employeeId}}</a></td>
      <td>{{manager.firstName}}</td>
      <td>{{manager.lastName}}</td>
      <td>{{manager.email}}</td>
    </tr>
    </tbody>
  </table>
</div>
